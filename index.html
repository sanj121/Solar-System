<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="solar-system">
        <div class="sun"></div>
        <div class="orbit mercury-orbit">
            <div class="planet mercury">
                <div class="moon-orbit"><div class="moon mercury-moon"></div></div>
            </div>
        </div>
        <div class="orbit venus-orbit">
            <div class="planet venus">
                <div class="moon-orbit"><div class="moon venus-moon"></div></div>
            </div>
        </div>
        <div class="orbit earth-orbit">
            <div class="planet earth">
                <div class="moon-orbit"><div class="moon earth-moon"></div></div>
            </div>
        </div>
        <div class="orbit mars-orbit">
            <div class="planet mars">
                <div class="moon-orbit"><div class="moon mars-moon"></div></div>
            </div>
        </div>
        <div class="orbit jupiter-orbit">
            <div class="planet jupiter">
                <div class="moon-orbit"><div class="moon jupiter-moon"></div></div>
            </div>
        </div>
        <div class="orbit saturn-orbit">
            <div class="planet saturn">
                <div class="moon-orbit"><div class="moon saturn-moon"></div></div>
            </div>
        </div>
        <div class="orbit uranus-orbit">
            <div class="planet uranus">
                <div class="moon-orbit"><div class="moon uranus-moon"></div></div>
            </div>
        </div>
        <div class="orbit neptune-orbit">
            <div class="planet neptune">
                <div class="moon-orbit"><div class="moon neptune-moon"></div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
